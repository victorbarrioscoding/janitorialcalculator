<script>
	function CalculateVic()
{
	var gethoras = document.getElementById('horas').value;
	var getdias  = document.getElementById('dias').value;
	totalHoras   = Number(gethoras) * Number(getdias);
		
	cuo1  = totalHoras * 16;
	cuo2  = totalHoras * 18;
	cuo3  = totalHoras * 21;
	cuo4  = totalHoras * 25;

	
	if(getdias>26)
	{
		dobles1 = (getdias-26);
		dobles1 = (dobles1 * gethoras);
		dobles1 =  (dobles1 * 18.40);  
		regular1 = (gethoras * 26);
		regular1 = (regular1 * 12.25); 
	}else{
		dobles1 = 0;
		regular1 = (gethoras * getdias);
		regular1 = (regular1 * 12.25); 
			
	}
	
	pag1  = (regular1 + dobles1);
	prof1 = (cuo1-pag1);
	 

	document.getElementById("cuota1").value = "Cuota Mensual Minima = " + cuo1;
	document.getElementById("pago1").value = "Pago Mensual 12.25 hora  = " + pag1;
	document.getElementById("ganancia1").value = "Ganancia  Mensual = " + prof1.toFixed(2);
	$("#quote1").show();
/*=================================  fin 15 por hora =====================================*/

	prof2 = (cuo2-pag1);
	document.getElementById("cuota2").value = "Cuota Mensual = " + cuo2;
	document.getElementById("pago2").value = "Pago Mensual 12.25 hora = " + pag1;
	document.getElementById("ganancia2").value = "Ganancia  Mensual = " + prof2.toFixed(2);
	$("#quote2").show();
/*=================================  fin 18 por hora =====================================*/

	prof3 = (cuo3-pag1);
	document.getElementById("cuota3").value = "Cuota Mensual = " + cuo3;
	document.getElementById("pago3").value = "Pago Mensual 12.25 hora  = " + pag1;
	document.getElementById("ganancia3").value = "Ganancia  Mensual = " + prof3.toFixed(2);
	$("#quote3").show();
/*=================================  fin 21 por hora =====================================*/


	prof4 = (cuo4-pag1);
	document.getElementById("cuota4").value = "Cuota Mensual = " + cuo4;
	document.getElementById("pago4").value = "Pago Mensual 12.25 hora  = " + pag1;
	document.getElementById("ganancia4").value = "Ganancia  Mensual = " + prof4.toFixed(2);
	$("#quote4").show();
/*=================================  fin 25 por hora =====================================*/


}
